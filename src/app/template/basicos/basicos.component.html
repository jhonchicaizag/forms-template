<h2>Template: Basicos </h2>
<hr>


<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">

      <!-- campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nombre Producto" name="producto" ngModel required minlength="3">
          <!--  VALIDACIONES POR TEMPLATE -->
          <!-- <span class="form-text text-danger"
                *ngIf="miFormulario.controls['producto']?.invalid &&
                       miFormulario.controls['producto']?.touched" >Debe contener al menos 3 letras </span> -->
          <span class="form-text text-danger"
                *ngIf="productoValido()" >Debe contener al menos 3 letras </span>
        </div>
      </div>

      <!-- campo precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Precio </label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio Producto" name="precio" ngModel>
          <span class="form-text text-danger"
                *ngIf="precioValido()" >Debe contener al menos 3 letras </span>
        </div>
      </div>

      <!-- campo existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencias </label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="existencias Producto" name="existencias" ngModel required customMin [minimo]="0" >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="!miFormulario.valid">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>

  <div class="row">
    <h5> Formulario es valido: {{miFormulario.valid}} </h5>
    <h5> Pristine es valido: {{miFormulario.pristine}} </h5>
    <h5> Touched es valido: {{miFormulario.touched}} </h5>

  </div>
</div>
